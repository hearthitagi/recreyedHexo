# Main menu navigation (導航目錄)
# https://butterfly.js.org/posts/4aa8abbe/

menu:
  首页: / || fas fa-home
  时间轴: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  #分类: /categories/ || fas fa-folder-open
  清单||fas fa-list:
    音乐: /music/ || fas fa-music
    照片: /Gallery/ || fas fa-images
    电影: /movies/ || fas fa-video
  友人帐: /link/ || fas fa-link
  关于: /about/ || fas fa-heart

# Code Blocks (代码)
# --------------------------------------

highlight_theme: light #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: 300 # unit: px
code_word_wrap: true

# 赋值想换
# copyright: 复制内容后边加上版权信息
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 50

# social settings (社交图标)
# formal:
#   icon: link || the description
social:
  fab fa-github: https://github.com/recreyed || Github
  fas fa-envelope: mailto:recreyed@gmail.com || Email

# search (搜索)
# --------------------------------------

# Algolia search
algolia_search:
  enable: false
  hits:
    per_page: 6

# Local search
local_search:
  enable: true
  preload: true

# Math (数学符号)
# --------------------------------------
# About the per_page
# if you set it to true, it will load mathjax/katex script in each page (true 表示每一頁都加載js)
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' in page's front-matter)
# (false 需要時加載，須在使用的 Markdown Front-matter 加上 mathjax: true)
# MathJax
mathjax:
  enable: false
  per_page: false
# KaTeX
katex:
  enable: false
  per_page: false
  hide_scrollbar: true

# Image (图片設置)
# --------------------------------------

# Favicon（網站圖標）
favicon: /img/favicon.png

# 头像
avatar:
  #img: https://img.recreyed.ml/avatar-1.png
  img: https://img.recreyed.ml/avatar-1.png
  effect: false

# 禁用所有banner图
disable_top_img: false

# 主页背景图
index_img: 
# 默认顶部图
default_top_img: https://img.recreyed.ml/202211142223334.jpg
# 时间轴(归档)顶部图
archive_img: false
# 子标签顶部图 (不设置即为默认顶部图)
tag_img: false
# 子分类页面顶部图 (不设置即为默认顶部图)
category_img: false
# 每个标签的顶部图
# format:
#  - tag name: xxxxx
tag_per_img: false
# 每个分类的顶部图
# format:
#  - category name: xxxxx
category_per_img: false

#文章封面
cover:
  # display the cover or not (是否显示文章封面)
  index_enable: true
  aside_enable: true
  archives_enable: true
  # the position of cover in home page (文章封面显示的位置)
  # left/right/both
  position: both
  # 文章默认封面
  default_cover:
    - https://img.recreyed.ml/202211142223334.jpg
# 图片加载失败默认展示
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg
# A simple 404 page
error_404:
  enable: true
  subtitle: 'Page Not Found'
  background: https://i.loli.net/2020/05/19/aKOcLiyPl2JQdFD.png

post_meta:
  page: # Home Page
    date_type: both # created or updated or both 主頁文章日期是創建日或者更新日或都顯示
    date_format: date # date/relative 顯示日期還是相對日期
    categories: true # true or false 主頁是否顯示分類
    tags: true # true or false 主頁是否顯示標籤
    label: false # true or false 顯示描述性文字
  post:
    date_type: both # created or updated or both 文章頁日期是創建日或者更新日或都顯示
    date_format: date # date/relative 顯示日期還是相對日期
    categories: true # true or false 文章頁是否顯示分類
    tags: true # true or false 文章頁是否顯示標籤
    label: true # true or false 顯示描述性文字

# wordcount (字數統計)
wordcount:
  enable: false
  post_wordcount: true
  min2read: true
  total_wordcount: true

# Display the article introduction on homepage
# 1: description
# 2: both (if the description exists, it will show description, or show the auto_excerpt)
# 3: auto_excerpt (default)
# false: do not show the article introduction
index_post_content:
  method: 1
  length: 500 # if you set method to 2 or 3, the length need to config

# url随标题变化
# when you scroll in post, the URL will update according to header id.
anchor: true

# Post
# --------------------------------------

# toc (目录)
toc:
  post: true
  page: false
  number: true
  expand: false
  style_simple: false # for post
# 文章版权信息
post_copyright:
  enable: true
  decode: true
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh

# 打赏
reward:
  enable: true
  QR_code:
    - img: https://img.recreyed.ml/reward-wx.png
      link:
      text: wechat
    - img: https://img.recreyed.ml/reward-ali.jpg
      link:
      text: alipay

# Post edit
# Easily browse and edit blog source code online.
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url: 

# 相关文章
